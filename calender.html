<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --light-text: #777;
            --background: #fff;
            --highlight-bg: #f1f9ff;
            --border-color: #e1e1e1;
            --border-radius: 10px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            padding: 20px;
        }

        .calendar-container {
            width: 100%;
            max-width: 350px;
            background-color: var(--background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .calendar-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .month {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .year {
            font-size: 1rem;
            opacity: 0.9;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: var(--highlight-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            color: var(--light-text);
            padding: 15px 0;
            background-color: var(--highlight-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .weekday {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            font-size: 0.9rem;
            color: var(--text-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day:hover {
            background-color: var(--highlight-bg);
        }

        .current-day {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        .prev-month,
        .next-month {
            color: var(--light-text);
            opacity: 0.5;
        }

        .calendar-footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: var(--light-text);
            border-top: 1px solid var(--border-color);
        }

        /* For dark mode, uncomment and modify as needed */
        /*
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #3498db;
                --secondary-color: #2980b9;
                --text-color: #f1f1f1;
                --light-text: #aaa;
                --background: #222;
                --highlight-bg: #333;
                --border-color: #444;
            }
            body {
                background-color: #111;
            }
        }
        */
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month">September</div>
            <div class="year">2025</div>
        </div>
        
        <div class="calendar-nav">
            <button class="nav-btn">←</button>
            <button class="nav-btn">Today</button>
            <button class="nav-btn">→</button>
        </div>
        
        <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>
        
        <div class="days">
            <!-- Previous month days -->
            <div class="day prev-month">31</div>
            
            <!-- Current month days -->
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day current-day">14</div>
            <div class="day">15</div>
            <div class="day">16</div>
            <div class="day">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            
            <!-- Next month days -->
            <div class="day next-month">1</div>
            <div class="day next-month">2</div>
            <div class="day next-month">3</div>
            <div class="day next-month">4</div>
        </div>
        
        <div class="calendar-footer">
            Today: September 14, 2025
        </div>
    </div>
</body>
</html>
